<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
     <header>

     </header>

     <main>
        <section class="main-logo">
            <img src="/images/grp__NM__img__NM__logocr_600.png" alt="Logo institucional">
            <h2>Ventanilla digital</h2>
        </section>

        <form id="login-form">
            <section class="main-input">
                <div class="main-input-container">
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="main-input-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </div>
            </section>

            <section class="main-buttons">
                <div>
                    <button type="button" onclick="registrarse()">Registrarse</button>
                </div>
                <div>
                    <button type="submit">Iniciar sesión</button>
                </div>
            </section>

            <section class="forget-pass">
                <div>
                    <a href="javascript:void(0)" onclick="recuperarContrasena()" class="text-gray-900 fs-4">¿Olvidaste tu contraseña?</a>
                </div>
            </section>
        </form>
    </main>

     <footer>
    
     </footer>

     <script src="/js/app.js"></script>
     <script src="/js/login.js"></script>
     <script src="/js/sweetalert2@11.js"></script>
</body>
</html>
