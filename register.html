<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
     <header>

     </header>

     <main>
        <section class="main-logo" style="margin-top: -150px;">
            <img src="/images/logo.webp" alt="Logo institucional">
            <h2>Registro</h2>
        </section>

        <form id="register-form">
            <section class="main-input">
                <div class="main-input-container">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <p class="error-message"></p>
                </div>
                <div class="main-input-container">
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
                    <p class="error-message"></p>
                </div>
                <div class="main-input-container">
                    <input id="email" name="email" placeholder="Email">
                    <p class="error-message"></p>
                </div>
                <div class="main-input-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <p class="error-message"></p>
                </div>
                <div class="main-input-container">
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirmar contraseña">
                    <p class="error-message"></p>
                </div>
            </section>

            <section class="main-buttons">
                <div>
                    <button type="button" onclick="back()">Volver</button>
                </div>
                <div>
                    <button type="submit">Registrarse</button>
                </div>
            </section>
        </form>
    </main>

     <footer>
    
     </footer>

     <script src="/js/app.js"></script>
     <script src="/js/register.js"></script>
     <script src="/js/sweetalert2@11.js"></script>
</body>
</html>
